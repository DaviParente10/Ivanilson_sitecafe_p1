<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sitecafe_p1.css/index.css" />
    <title>Formulário de Compras</title>
</head>
<body>
    <div class="background">    
        <header>
          <nav class="navBar">
            <a href="#" class="logo"></a>
            <ul class="nav-menu">
              <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="./saches.html" class="nav-link">Sachês</a></li>
              <li class="nav-item"><a href="./maquinas.html" class="nav-link">Máquinas</a></li>
              <li class="nav-item"><a href="./compras.html" class="nav-link">Compras</a></li>
            </ul>
            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
          </nav>
        </header>
    <div class="container">
        <h1>Formulário de Compras</h1>
        <form action="processar.php" method="post">
            <!-- Dados de Identificação -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="4"></textarea>
            <br>

            <!-- Campos de Produtos -->
            <label for="maquinas">Máquinas:</label>
            <input type="number" id="maquinas" name="maquinas">
            <br>
            <label for="saches">Sachês:</label>
            <input type="number" id="saches" name="saches">
            <br>
            <label for="selecionados">Selecionados:</label>
            <input type="number" id="selecionados" name="selecionados">
            <br>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor">
            <br>

            <!-- Forma de Pagamento -->
            <label>Forma de Pagamento:</label>
            <input type="radio" id="cartao" name="pagamento" value="cartao">
            <label for="cartao">Cartão de Crédito</label>
            <input type="radio" id="cheque" name="pagamento" value="cheque">
            <label for="cheque">Cheque</label>
            <input type="radio" id="dinheiro" name="pagamento" value="dinheiro">
            <label for="dinheiro">Dinheiro</label>
            <br>
            <label for="bandeiras">Bandeiras de Cartão:</label>
            <input type="file" id="bandeiras" name="bandeiras">
            <br>
            <label for="validade">Validade do Cartão:</label>
            <input type="text" id="validade" name="validade">
            <br>
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" name="numero-cartao">
            <br>

            <!-- Botão de Envio -->
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="/index.js"></script>
    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/ivanilson_sassa" target="_blank">Ivanilson Paixao</a> - 2024</p>
      </footer>
</body>
</html>
